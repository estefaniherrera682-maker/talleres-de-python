<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios con LocalStorage</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input { display: block; margin: 8px 0; padding: 5px; }
        table { border-collapse: collapse; margin-top: 20px; width: 400px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
    </style>
</head>
<body>

    <h2>Registro</h2>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="password" id="clave" placeholder="Clave">
    <input type="email" id="correo" placeholder="Correo">
    <button onclick="guardarUsuario()">Guardar</button>

    <h2>Iniciar Sesión</h2>
    <input type="text" id="loginNombre" placeholder="Nombre">
    <input type="password" id="loginClave" placeholder="Clave">
    <button onclick="login()">Iniciar Sesión</button>

    <h2>Lista de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
    </table>

<script src="app.js"></script>

</body>
</html>
